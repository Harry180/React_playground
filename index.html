<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="./node_modules/react/umd/react.development.js"></script>
    <script src="./node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="./node_modules/babel-standalone//babel.min.js"></script>
    <title>Start react</title>
</head>
<body>
    <div id="react-container"></div>

    <script type="text/babel">

        // import React, { Component } from 'react';
        

        class Hello extends React.Component {
            render() {
                
                const Banner = () => <h1>Welcome {this.props.firstName}</h1>
                return (
                    <div>
                        <Banner />
                        <p>Learning react version: {this.props.version}.6.3</p>
                    </div>
                );
            }
        }

        const HelloStateless = ({firstName}) => <h1>Hello {firstName}</h1>

        ReactDOM.render(
            <HelloStateless firstName="Harry" version={16}/>,
            document.getElementById('react-container')
        )
    </script>
</body>
</html>
